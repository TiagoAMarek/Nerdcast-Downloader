<ion-view title="{{header.name}}">
    <ion-content class="padding">
        <ion-list>
            <ion-item ng-repeat="cast in casts">
                <div class="list card">
                    <div class="item item-divider">{{cast.title}}</div>
                    <div class="item item-body">
                        <div>
                            {{cast.subtitle.__text}}
                        </div>
                        <br>
                        <button class="button button-positive">
                            Download
                        </button>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
